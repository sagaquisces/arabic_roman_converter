<!DOCTYPE html>
<html>
  <head>
    <link href="css/theme.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Roman Numeral/Arabic Number Converter</title>
  </head>
  <body>
    <div class="container">
      <h1>Roman Numeral/Arabic Number Converter</h1>

      <form>
        <div class="form-group">
          <label for="string">Enter a Roman numeral or an Arabic numeral!</label>
          <input id="string" type="text">
        </div>
        <button type="submit" class="btn">Convert</button>
      </form>

      <div id="arabicToRoman">
        <p>The Arabic number is: <span class="arabicNumber"></span>. The Roman numeral is: <span class="romanNumeral"></span>.</p>
      </div>
      <div id="romanToArabic">
        <p>The Roman numeral is: <span class="romanNumeral"></span>. The Arabic number is: <span class="arabicNumber"></span>.</p>
      </div>


    </div>  </body>
</html>
